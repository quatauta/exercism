---
include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

test_python:
  stage: test
  image: python:3-alpine
  artifacts:
    reports:
      junit: pytest.xml
  script:
    - echo -e "\e[0Ksection_start:`date +%s`:python_setup\r\e[0KPython setup"
    - python -V
    - pip install -q virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -q pytest
    - echo -e "\e[0Ksection_end:`date +%s`:python_setup\r\e[0K"
    - echo -e "\e[0Ksection_start:`date +%s`:pytest\r\e[0Kpytest"
    - pytest --junitxml="pytest.xml" ./python/
    - echo -e "\e[0Ksection_end:`date +%s`:pytest\r\e[0K"
